<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPT Portfolio</title>
    <style>
        body {
            background-color: #0e0e0e; /* Dark background for futuristic look */
            color: #00FF41; /* Neon green text */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Terminal-like background animation */
        .terminal {
            background-color: #0e0e0e;
            width: 100%;
            height: 100vh;
            padding: 20px;
            color: #00FF41;
            font-size: 1.2rem;
            white-space: pre-wrap;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Adding floating animation to the terminal output */
        .line {
            margin-bottom: 15px;
            animation: float 2s ease-in-out infinite;
        }

        /* Glowing text effect */
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Floating command input and output */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Neon glow effect for commands */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41, 0 0 30px #00FF41; }
            100% { text-shadow: 0 0 20px #00FF41, 0 0 40px #00FF41, 0 0 50px #00FF41; }
        }

        /* Input field animation */
        .input-line {
            display: flex;
            align-items: center;
            animation: input-fade 1.5s ease-in-out;
        }

        @keyframes input-fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .input-field {
            background: #0e0e0e;
            border: none;
            color: #00FF41;
            outline: none;
            width: 100%;
            font-size: 1.2rem;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
            border-bottom: 2px solid #00FF41;
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            background-color: #1a1a1a;
            box-shadow: 0 0 5px #00FF41;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0e0e0e;
            color: #00FF41;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }

        .command {
            color: #00FF41;
            font-weight: bold;
            font-size: 1.4rem;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .futuristic-button {
            color: #00FF41;
            border: 2px solid #00FF41;
            background: transparent;
            padding: 10px 20px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .futuristic-button:hover {
            background-color: #00FF41;
            color: #0e0e0e;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="terminal">
    <div id="terminal-output"></div>

    <div class="input-line">
        <span class="command">vapt@portfolio:~$</span>
        <input type="text" id="command-input" class="input-field" placeholder="Type command..." autofocus />
    </div>
</div>

<footer>
    <p>&copy; 2024 VAPT Expert | All Rights Reserved</p>
</footer>

<script>
    const terminalOutput = document.getElementById('terminal-output');
    const inputField = document.getElementById('command-input');
    const commands = {
        help: `Available commands:\n
        - about\n
        - services\n
        - experience\n
        - contact\n
        - clear\n`,
        about: `About Me:\nI am a professional security expert specializing in vulnerability assessments and penetration testing (VAPT). With years of experience in identifying and mitigating security risks, I help businesses secure their systems and data from cyber threats.\n`,
        services: `Services:\n
        1. Vulnerability Assessment\n
        2. Penetration Testing\n
        3. Risk Assessment\n`,
        experience: `Experience:\n
        - Lead Penetration Tester at SecureTech, 2020-2023\n
        - Vulnerability Assessment Specialist at CyberDefend, 2018-2020\n
        - Cybersecurity Consultant, Freelance, 2015-2018\n`,
        contact: `Contact:\n
        - Email: vapt-expert@example.com\n
        - Phone: +1 (555) 123-4567\n
        - Website: www.vapt-portfolio.com\n`,
        clear: () => terminalOutput.innerHTML = '', // Clear the terminal
    };

    // Typing effect for futuristic feel
    function typeText(text, callback) {
        let index = 0;
        const interval = setInterval(() => {
            terminalOutput.innerHTML += text[index++];
            terminalOutput.scrollTop = terminalOutput.scrollHeight; // Auto scroll down
            if (index === text.length) {
                clearInterval(interval);
                callback();
            }
        }, 50);
    }

    // Handle command input and execute
    function handleCommand(command) {
        if (commands[command]) {
            typeText(commands[command], () => showPrompt());
        } else {
            typeText(`Command not found: ${command}`, () => showPrompt());
        }
    }

    // Show the prompt after output
    function showPrompt() {
        const prompt = document.createElement('div');
        prompt.classList.add('line');
        prompt.innerHTML = `<span class="command">vapt@portfolio:~$</span> `;
        terminalOutput.appendChild(prompt);

        const newInput = document.createElement('input');
        newInput.classList.add('input-field');
        newInput.autofocus = true;
        terminalOutput.appendChild(newInput);
        newInput.addEventListener('keydown', handleInput);
        newInput.focus();
    }

    // Handle input events
    function handleInput(event) {
        if (event.key === 'Enter') {
            const command = event.target.value.trim().toLowerCase();
            if (command !== '') {
                terminalOutput.innerHTML += `<div class="line"><span class="command">vapt@portfolio:~$ ${command}</span></div>`;
                handleCommand(command);
            }
            event.target.value = ''; // Clear the input field
        }
    }

    // Initialize the terminal
    showPrompt();

</script>
</body>
</html>
