<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Realm</title>
    <!-- Add any CSS links or stylesheets here -->
    <style>
        body {
            background-color: #000; /* Dark background color */
            font-family: 'Courier New', Courier, monospace; /* Futuristic font */
            color: #00ff00; /* Green text color */
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #000; /* Black header background */
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1; /* Ensure header is above other content */
        }

        h1 {
            margin: 0;
            color: #00ff00; /* Green text color */
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #00ff00; /* Green link color */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 120px 20px 20px; /* Add space for the fixed header and footer */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .joke-container {
            background-color: #222; /* Dark gray background for the joke section */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            margin-top: 20px;
            color: #00ff00; /* Green text color */
            max-width: 600px; /* Limit width for a compact layout */
            width: 100%; /* Ensure full width within the container */
        }

        button {
            background-color: #00ff00; /* Green button background */
            color: #000; /* Black button text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            outline: none; /* Remove button outline */
        }

        button:hover {
            background-color: #009900; /* Darker green on hover */
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ghost Realm</h1>
        <!-- Add any navigation links here -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Ghost Realm</h2>
            <p>Welcome to Ghost Realm! Get ready to dive into the world of hacking and cybersecurity.</p>
        </section>

        <section>
            <h2>Enjoy Some Hacker Jokes</h2>
            <div class="joke-container">
                <p class="terminal-text" id="joke"></p>
                <button onclick="showJoke()">Get Joke</button>
            </div>
        </section>

        <div class="image-container">
            <img src="hacker_image.jpg" alt="Hacker Image">
        </div>
    </main>

    <footer style="background-color: #000; color: #00ff00; padding: 20px; text-align: center; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 Ghost's Realm. All rights reserved.</p>
    </footer>

    <script>
        // Add JavaScript to fetch and display jokes
        function showJoke() {
            fetch('https://official-joke-api.appspot.com/jokes/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke').textContent = data.setup + " " + data.punchline;
                });
        }
    </script>
</body>
</html>
