<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackNet: Unleash Your Inner Hacker</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Page -->
    <section id="home">
        <h1>Welcome to HackNet</h1>
        <p>Become a master hacker and protect the digital world!</p>
        <!-- Real-time Hack-O-Meter -->
        <div id="hack-o-meter">Real-time Hack-O-Meter: <span id="hack-count">0</span></div>
        <!-- Latest Hacking News -->
        <div id="latest-news">
            <h2>Latest Hacking News</h2>
            <ul id="news-list">
                <!-- Populate this list dynamically using JavaScript -->
            </ul>
        </div>
        <!-- Random Dark Humor Joke -->
        <div id="dark-humor-joke">
            <h2>Dark Humor Joke</h2>
            <p id="joke-text">Loading joke...</p>
            <button onclick="getDarkHumorJoke()">Get Joke</button>
        </div>
        <!-- User's Location -->
        <div id="user-location">
            <h2>Your Location</h2>
            <p id="location-text">Click the button to get your location</p>
            <button onclick="getUserLocation()">Get Location</button>
        </div>
    </section>

    <!-- JavaScript to fetch and display dark humor joke -->
    <script>
        function getDarkHumorJoke() {
            fetch('https://v2.jokeapi.dev/joke/Dark')
                .then(response => response.json())
                .then(data => {
                    const jokeElement = document.getElementById('joke-text');
                    if (data.type === 'single') {
                        jokeElement.textContent = data.joke;
                    } else if (data.type === 'twopart') {
                        jokeElement.textContent = `${data.setup} ${data.delivery}`;
                    } else {
                        jokeElement.textContent = 'Failed to load joke.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching dark humor joke:', error);
                    const jokeElement = document.getElementById('joke-text');
                    jokeElement.textContent = 'Failed to load joke.';
                });
        }

        // The rest of your JavaScript functions (getUserLocation, etc.)
    </script>
</body>
</html>
