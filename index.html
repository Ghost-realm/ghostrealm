<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost's Awesome Website</title>
    <style>
        /* Add your CSS styles here */
        /* For simplicity, you can also link an external CSS file */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ghost's Awesome Website!</h1>
    </header>

    <main>
        <section id="weather">
            <h2>Current Weather</h2>
            <div id="weather-info"></div>
        </section>

        <section id="news">
            <h2>Latest News</h2>
            <div id="news-articles"></div>
        </section>

        <section id="countries">
            <h2>Country Information</h2>
            <div id="country-info"></div>
        </section>

        <section id="images">
            <h2>Image Gallery</h2>
            <div id="image-gallery"></div>
        </section>

        <section id="space">
            <h2>Space Exploration</h2>
            <div id="space-info"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ghost's Awesome Website. All rights reserved.</p>
    </footer>

    <script>
        // Add your JavaScript code here to fetch data from APIs and update the HTML content
        
        // Example: Fetch weather data from OpenWeatherMap API
        fetch('https://api.openweathermap.org/data/2.5/weather?q=YourCity&appid=YourOpenWeatherMapAPIKey')
            .then(response => response.json())
            .then(data => {
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.innerHTML = `
                    <p>Temperature: ${data.main.temp}</p>
                    <p>Description: ${data.weather[0].description}</p>
                `;
            })
            .catch(error => console.log('Error fetching weather data:', error));
        
        // Example: Fetch news articles from News API
        fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=YourNewsAPIKey')
            .then(response => response.json())
            .then(data => {
                const newsArticles = document.getElementById('news-articles');
                data.articles.slice(0, 3).forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    `;
                    newsArticles.appendChild(articleElement);
                });
            })
            .catch(error => console.log('Error fetching news data:', error));

        // Example: Fetch country information from REST Countries API
        fetch('https://restcountries.com/v3/all')
            .then(response => response.json())
            .then(data => {
                const randomCountry = data[Math.floor(Math.random() * data.length)];
                const countryInfo = document.getElementById('country-info');
                countryInfo.innerHTML = `
                    <p>Country: ${randomCountry.name.common}</p>
                    <p>Population: ${randomCountry.population}</p>
                    <p>Languages: ${Object.values(randomCountry.languages).join(', ')}</p>
                `;
            })
            .catch(error => console.log('Error fetching country data:', error));

        // Example: Fetch images from Pixabay API
        fetch('https://pixabay.com/api/?key=YourPixabayAPIKey&q=nature&per_page=3')
            .then(response => response.json())
            .then(data => {
                const imageGallery = document.getElementById('image-gallery');
                data.hits.forEach(image => {
                    const imageElement = document.createElement('img');
                    imageElement.src = image.webformatURL;
                    imageGallery.appendChild(imageElement);
                });
            })
            .catch(error => console.log('Error fetching images:', error));

        // Example: Fetch space information from NASA API
        fetch('https://api.nasa.gov/planetary/apod?api_key=YourNASAKey')
            .then(response => response.json())
            .then(data => {
                const spaceInfo = document.getElementById('space-info');
                spaceInfo.innerHTML = `
                    <img src="${data.url}" alt="NASA Image">
                    <p>${data.title}</p>
                    <p>${data.explanation}</p>
                `;
            })
            .catch(error => console.log('Error fetching NASA data:', error));
    </script>
</body>
</html>
