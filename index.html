<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #gameArea {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #e9e9e9;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        #score {
            margin-top: 20px;
        }

        #gameArea button {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Click the Button Game</h1>
        <p>Click the button as fast as you can! Time: <span id="timer">10</span> seconds</p>
        <button id="startBtn" onclick="startGame()">Start Game</button>
        <div id="gameArea"></div>
        <div id="score">
            <p>Clicks: <span id="clicks">0</span></p>
        </div>
    </div>

    <script>
        let gameInterval;
        let timerInterval;
        let clicks = 0;
        let timeLeft = 10;

        function startGame() {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("clicks").textContent = clicks;
            document.getElementById("timer").textContent = timeLeft;

            // Clear previous game state
            clicks = 0;
            timeLeft = 10;
            document.getElementById("clicks").textContent = clicks;
            document.getElementById("timer").textContent = timeLeft;
            document.getElementById("gameArea").innerHTML = '';

            gameInterval = setInterval(moveButton, 1000);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function moveButton() {
            const gameArea = document.getElementById("gameArea");
            const button = document.createElement("button");
            button.textContent = "Click Me!";
            
            // Randomly position the button inside the game area
            const randomX = Math.random() * (gameArea.clientWidth - 100);
            const randomY = Math.random() * (gameArea.clientHeight - 50);
            
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
            
            button.onclick = function() {
                clicks++;
                document.getElementById("clicks").textContent = clicks;
                gameArea.removeChild(button);
            };
            
            gameArea.appendChild(button);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById("timer").textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                alert(`Game Over! You clicked the button ${clicks} times.`);
                document.getElementById("startBtn").style.display = "block";
            }
        }
    </script>
</body>
</html>
