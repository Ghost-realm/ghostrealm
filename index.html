<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cybersecurity Professional | VAPT Expert | Web, Mobile, API, Network, and Cloud Penetration Testing">
    <title Ghost realm! - Cybersecurity Expert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: #111;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            color: #00d4ff;
            font-size: 2.5rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00d4ff;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1600x900/111/00d4ff') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h2 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-out;
        }
        .cta-button {
            padding: 12px 25px;
            background-color: #00d4ff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #00b0cc;
        }

        /* About Section */
        .about, .services, .portfolio, .contact {
            padding: 80px 20px;
            text-align: center;
        }
        .about h2, .services h2, .portfolio h2, .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .about p, .services p, .contact p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Service Cards */
        .services .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .services .card {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .services .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .services .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .services .card p {
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<script>
    // Smooth Scroll
    document.querySelectorAll('nav a').forEach(anchor => {
