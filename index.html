<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST HACKS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to GHOST HACKS</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#jokes">Jokes</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#tools">Tools</a></li>
            <!-- Add more sections as needed -->
        </ul>
    </nav>
    <main>
        <section id="jokes">
            <h2>Jokes</h2>
            <div id="joke-container">
                <div id="joke-text">
                    <!-- Jokes will be displayed here -->
                </div>
                <button onclick="handleJoke()">New Joke</button>
            </div>
        </section>
        <section id="games">
            <h2>Games</h2>
            <div class="game">
                <h3>Hack the Code</h3>
                <p>Can you crack the code and escape the virtual prison?</p>
                <a href="game/hackthecode.html">Play Now</a>
            </div>
            <!-- Add more games -->
        </section>
        <section id="tools">
            <h2>Tools</h2>
            <div class="tool">
                <h3>Encryptor</h3>
                <p>Encrypt your messages with our cutting-edge encryption tool.</p>
                <a href="tools/encryptor.html">Encrypt Now</a>
            </div>
            <!-- Add more tools -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GHOST HACKS</p>
    </footer>

    <script>
        function handleJoke() {
            const jokeText = document.getElementById('joke-text');
            const jokeContainer = document.getElementById('joke-container');

            // Check if there's a joke already displayed
            if (jokeText.textContent !== '') {
                // If there is, clear the joke
                jokeText.textContent = '';
            } else {
                // If not, fetch a new joke
                fetch('https://v2.jokeapi.dev/joke/Any?type=single')
                    .then(response => response.json())
                    .then(data => {
                        jokeText.textContent = data.joke;
                    })
                    .catch(error => console.error('Error fetching joke:', error));
            }
        }
    </script>
</body>
</html>
